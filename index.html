<!DOCTYPE html>  <!-- Indica que se utilice la última versión de HTML -->
<!-- 
    HTML es un lenguaje de etiqutado (qué basicamente son como cuadraditos de objetos que se crean en el navegador) 

Las etiquetas se abren y cierran con
<etiqueta> </etiqueta>

También tienen atributos a los cuales se le pueden asignar ciertos valores
<etiqueta atributo1 = "valor1" atributo2 = "valor2" ... atributoN = "valorN"> </etiqueta>

Ejemplo: botón con atributo color
<button color = "blue"> </button> 

Hay dos tipos de etiquetas: las que se abren y cierran, las que no se cierran.
* Etiquetas que se abren y cierran.
Son para encerrar un contenido, como un texto. Quedando el formato entonces como:
<etiqueta atributo1 = "valor1" atributo2 = "valor2" ... atributoN = "valorN"> contenido </etiqueta>

Ejemplo: título principal
<h1 color = "blue"> Título Principal </h1> 

* Las etiquetas que no se cierran.
No tienen un contenido, sirven para colocar directamente un objeto. 
Ejemplo: <br> para colocar una línea en blanco



-->

<html lang="es"> <!-- Etiqueta para comenzar la página, se definen dentro todos los objetos que estarán en ella -->
<head>  <!-- Todo lo que vaya en head estará pero no se visualizará en la página: setear formatos, estilos, título de la solapa, etc -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tutorial HTML </title> <!-- Título de la solapa -->
</head>
<body> <!-- Dentro de la etiqueta body se coloca todo lo que se visualizará en la página: cajas, figuras, etc. -->
    <h1> Título Principal </h1> <!-- Título principal de la página, se coloca una sola vez. Sirve también para SEO por lo que debe ser preciso -->
</body>
</html>
